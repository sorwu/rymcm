<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0>

    <!-- CSS stylesheet(s) -->
    <link rel="stylesheet" type="text/css" href="css/style.css" />

    <!-- Library script(s) -->
    <script src="js/libraries/p5.min.js"></script>
    <!-- <script src="js/libraries/p5.sound.min.js"></script> -->
    <script src="js/libraries/p5.dom.min.js"></script>

    <!-- My script(s) -->
    <script src="js/script.js"></script>

    <title>RateYourMusic.Com Custom Links Generator</title>
  </head>

  <body>
    <form>
       <fieldset onchange="changed()">
          <legend>Input</legend>
          <p>
            <label>Username: </label>
            <input id="username" type="text">
          </p>
          <p>
             <label>Collection: </label>
             <select id="collection">
               <option value="collection">collection</option>
               <option value="collection_t">collection_t</option>
               <option value="film_collection">film_collection</option>
               <option value="film_collection_t">film_collection_t</option>
             </select>
          </p>
          <p>
             <label>Mode: </label>
             <select id="mode">
               <option value=""></option>
               <option value="visual">visual</option>
               <option value="tracks">tracks</option>
               <option value="reviews">reviews</option>
               <option value="tracks_ratings">tracks_ratings</option>
             </select>
          </p>
          <p>
             <label>Rows: </label>
             <select id="rows">
               <option value=""></option>
               <option value="a">a</option>
               <option value="al">al</option>
               <option value="albj">albj</option>
               <option value="alh">alh</option>
               <option value="albjh">albjh</option>
               <option value="aat">aat</option>
               <option value="ts">ts</option>
               <option value="tn">tn</option>
               <option value="o">o</option>
               <option value="g">g</option>
               <option value="tl">tl</option>
               <option value="v">v</option>
               <option value="r">r</option>
               <option value="q">q</option>
               <option value="n">n</option>
               <option value="p">p</option>
               <option value="u">u</option>
               <option value="c">c</option>
               <option value="f">f</option>
             </select>
          </p>
          <p>
             <label>Minimum: </label>
             <select id="minimum" onchange="minimum()">
               <option value=""></option>
               <option value="0.0">0.0</option>
               <option value="0.5">0.5</option>
               <option value="1.0">1.0</option>
               <option value="1.5">1.5</option>
               <option value="2.0">2.0</option>
               <option value="2.5">2.5</option>
               <option value="3.0">3.0</option>
               <option value="3.5">3.5</option>
               <option value="4.0">4.0</option>
               <option value="4.5">4.5</option>
               <option value="5.0">5.0</option>
             </select>
          </p>
          <p>
             <label>Maximum: </label>
             <select id="maximum" onchange="maximum()"
               <option value=""></option>
               <option value="5.0">5.0</option>
               <option value="4.5">4.5</option>
               <option value="4.0">4.0</option>
               <option value="3.5">3.5</option>
               <option value="3.0">3.0</option>
               <option value="2.5">2.5</option>
               <option value="2.0">2.0</option>
               <option value="1.5">1.5</option>
               <option value="1.0">1.0</option>
               <option value="0.5">0.5</option>
               <option value="0.0">0.0</option>
             </select>
          </p>
          <p>
             <label>Formats: </label>
             <select id="format">
               <option value=""></option>
               <option value="CD">CD</option>
               <option value="LP">LP</option>
               <option value="Cassette">Cassette</option>
               <option value="Minidisc">Minidisc</option>
               <option value="MP3">MP3</option>
               <option value="DVD-A">DVD-A</option>
               <option value="SACD">SACD</option>
               <option value="Multiple">Multiple</option>
               <option value="8-Track">8-Track</option>
               <option value="CD-R">CD-R</option>
               <option value="Other">Other</option>
               <option value="DVD">DVD</option>
               <option value="VHS">VHS</option>
             </select>
          </p>
          <p>
             <label>Type: </label>
             <select id="type">
               <option value=""></option>
               <option value="s">s</option>
               <option value="e">e</option>
               <option value="i">i</option>
               <option value="c">c</option>
               <option value="b">b</option>
               <option value="d">d</option>
             </select>
          </p>
          <p>
             <label>Sort: </label>
             <select id="sort">
               <option value=""></option>
               <option value="a">a</option>
               <option value="l">l</option>
               <option value="e">e</option>
               <option value="t">t</option>
               <option value="r">r</option>
               <option value="o">o</option>
               <option value="d">d</option>
               <option value="p">p</option>
               <option value="c">c</option>
               <option value="f">f</option>
             </select>
          </p>
          <p>
             <label>Length: </label>
             <input id="length" type="number">
          </p>
          <p>
             <label>Ownership: </label>
             <select id="ownership">
               <option value=""></option>
               <option value="o">o</option>
               <option value="w">Wishlist</option>
               <option value="u">u</option>
               <option value="n">n</option>
             </select>
          </p>
          <p>
             <label>Filter: </label>
             <select id="filter">
               <option value=""></option>
               <option value="tag_g">Tag</option>
               <option value="trm_a">trm_a</option>
               <option value="trm_l">trm_l</option>
               <option value="trm_q">trm_q</option>
               <option value="trm_b">trm_b</option>
               <option value="trm_h">Genre</option>
               <option value="trm_relyear">Year</option>
             </select>
          </p>
          <p>
            <label>Filter String: </label>
            <input id="fstring" type="text">
          </p>
       </fieldset>
    </form>
    <fieldset>
      <legend>Output</legend>
      <button id="result" onclick="result()">Customized Link</button>
    </fieldset>
    <!-- <input type="text" id="collection" autofocus placeholder="collection, collection_t, film_collection">
    <input type="text" id="mode" autofocus placeholder="visual, tracks, reviews, tracks_ratings">
    <input type="text" id="display" autofocus placeholder="a, l, al, albj, alh, albjh, aat, ts, tn, o, g, tl, v, r, q, n, p, u, c, f"> -->
    <!-- HTML would go here if needed. -->
  </body>

</html>
