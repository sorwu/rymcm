<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0>

    <!-- CSS stylesheet(s) -->
    <link rel="stylesheet" type="text/css" href="css/style.css" />

    <!-- Library script(s) -->
    <script src="js/libraries/p5.min.js"></script>
    <!-- <script src="js/libraries/p5.sound.min.js"></script> -->
    <script src="js/libraries/p5.dom.min.js"></script>

    <!-- My script(s) -->
    <script src="js/script.js"></script>

    <title>RYM Collection Manager</title>
  </head>

  <body>
    <form>
       <fieldset>
          <legend>Rate Your Music Collection Manager</legend>
          <p onchange="generateLink()">
            <label>Username: </label>
            <input value="dyslexicstoner" id="username" type="text">
          </p>
          <p onchange="generateLink()">
             <label>Collection: </label>
             <select id="collection">
               <option value="collection">Music</option>
               <option value="collection_t">Tagging Music</option>
               <option value="film_collection">Films</option>
               <option value="film_collection_t">Tagging Films</option>
             </select>
          </p>
          <p onchange="generateLink()">
             <label>Rows (mode): </label>
             <select id="mode">
               <option value="">Default</option>
               <option value="visual">Visualualized</option>
               <option value="tracks">Track listings</option>
               <option value="reviews">Reviews</option>
               <option value="tracks_ratings">Track ratings</option>
             </select>
          </p>
          <p onchange="generateLink()">
             <label>Collumns: </label>
             <select id="rows">
               <option value="a">Artist</option>
               <option value="l">Release</option>
               <option value="al">Artist / release year</option>
               <option value="albj">Artist / release year / label</option>
               <option value="alh">Artist / release year / genre</option>
               <option value="albjh">Artist / release year / label / genre</option>
               <option value="aat">Cover</option>
               <option value="ts">Star rating</option>
               <option value="tn">Number rating</option>
               <option value="o">Ownership / format</option>
               <option value="g">Tags</option>
               <option value="tl">Track list</option>
               <option value="v">Review</option>
               <option value="r">Date entered</option>
               <option value="q">Date aquired</option>
               <option value="n">Number of copies</option>
               <option value="p">Price</option>
               <option value="u">Username</option>
               <option value="c">Collumn number</option>
               <option value="f">Film title</option>
             </select>
          </p>
          <p onchange="generateLink()">
             <label>Lowest: </label>
             <input id="minimum" step=".5" min="0" max="5" type="number" value="0">
             <label>Highest: </label>
             <input id="maximum" step=".5" min=".5" max="5" type="number" value="5">
             <label>(Rating/5, 0 = unrated)</label>
          </p>
          <p onchange="generateLink()">
             <label>Formats: </label>
             <select id="format">
               <option value="">All</option>
               <option value="CD">CD</option>
               <option value="LP">LP</option>
               <option value="Cassette">Cassette</option>
               <option value="Minidisc">Minidisc</option>
               <option value="MP3">MP3</option>
               <option value="DVD-A">DVD-A</option>
               <option value="SACD">SACD</option>
               <option value="Multiple">Multiple</option>
               <option value="8-Track">8-Track</option>
               <option value="CD-R">CD-R</option>
               <option value="Other">Other</option>
               <option value="DVD">DVD</option>
               <option value="VHS">VHS</option>
             </select>
          </p>
          <p onchange="generateLink()">
             <label>Type: </label>
             <select id="type">
               <option value="">All</option>
               <option value="s">Album</option>
               <option value="e">Ep</option>
               <option value="i">Single</option>
               <option value="c">Compilation</option>
               <option value="b">Unauthorized / bootleg</option>
               <option value="d">DVD</option>
             </select>
          </p>
          <p id="sorting" onchange="generateLink()">
             <label>Sorting: </label>
             <select id="sort">
               <option value="a">Artist</option>
               <option value="l">Release title</option>
               <option value="e">Release date</option>
               <option value="t">Release art colour</option>
               <option value="r">Rating</option>
               <option value="o">Ownership / format</option>
               <option value="d">Date entered</option>
               <option value="p">Date aquired</option>
               <option value="c">Price</option>
               <option value="f">Film title</option>
             </select>
             <input id="descending" type="checkbox"><label>(Reversed)</label>
          </p>
          <p onchange="generateLink()">
             <label>Length: </label>
             <input id="length" type="number" value="25">
          </p>
          <p onchange="generateLink()">
             <label>Ownership: </label>
             <select id="ownership">
               <option value="">All</option>
               <option value="o">Owned</option>
               <option value="w">Wishlist</option>
               <option value="u">Used to own</option>
               <option value="n">Not owned</option>
             </select>
          </p>
          <p onchange="generateLink()">
             <label>Filter: </label>
             <select id="filter">
               <option value="">None</option>
               <option value="tag_g">Tag</option>
               <option value="trm_a">Artist</option>
               <option value="trm_l">Release title</option>
               <option value="trm_q">Review</option>
               <option value="trm_b">Label</option>
               <option value="trm_h">Genre</option>
               <option value="trm_relyear">Year('s)</option>
             </select>
          </p>
          <p onchange="generateLink()">
            <label>Filter String: </label>
            <input id="fstring" type="text" placeholder="Search Terms">
          </p>
          <p onchange="generateLink()">
            <fieldset>
              <button id="output" onclick="resultBtn()">Managed Collection</button>
            </fieldset>
          </p>
       </fieldset>
    </form>
  </body>

</html>
