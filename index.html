<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0>

    <!-- CSS stylesheet(s) -->
    <link rel="stylesheet" type="text/css" href="css/style.css" />

    <!-- Library script(s) -->
    <script src="js/libraries/p5.min.js"></script>
    <!-- <script src="js/libraries/p5.sound.min.js"></script> -->
    <script src="js/libraries/p5.dom.min.js"></script>

    <!-- My script(s) -->
    <script src="js/script.js"></script>

    <title>RateYourMusic.Com Custom Links Generator</title>
  </head>

  <body>
    <form>
       <fieldset onchange="changed()">
          <legend>Input</legend>
          <p>
             <label>Username: </label>
               <input id = "usernames" type="text">
          </p>
          <p>
             <label>Collections: </label>
             <select id = "collections">
               <option value = "0"></option>
               <option value = "1">collection</option>
               <option value = "2">collection_t</option>
               <option value = "3">film_collection</option>
               <option value = "4">film_collection_t</option>
             </select>
          </p>
          <p>
             <label>Modes: </label>
             <select id = "modes">
               <option value = "0"></option>
               <option value = "1">visual</option>
               <option value = "2">tracks</option>
               <option value = "3">reviews</option>
               <option value = "4">tracks_ratings</option>
             </select>
          </p>
          <p>
             <label>Rows: </label>
             <select id = "rows">
               <option value = "0"></option>
               <option value = "1">a</option>
               <option value = "2">al</option>
               <option value = "3">albj</option>
               <option value = "4">alh</option>
               <option value = "5">albjh</option>
               <option value = "6">aat</option>
               <option value = "7">ts</option>
               <option value = "8">tn</option>
               <option value = "9">o</option>
               <option value = "10">g</option>
               <option value = "11">tl</option>
               <option value = "12">v</option>
               <option value = "13">r</option>
               <option value = "14">q</option>
               <option value = "15">n</option>
               <option value = "16">p</option>
               <option value = "17">u</option>
               <option value = "18">c</option>
               <option value = "19">f</option>
             </select>
          </p>
          <p>
             <label>Minimum: </label>
             <select id = "minimums">
               <option value = "0"></option>
               <option value = "1">r0.0</option>
               <option value = "2">r0.5</option>
               <option value = "3">r1.0</option>
               <option value = "4">r1.5</option>
               <option value = "5">r2.0</option>
               <option value = "6">r2.5</option>
               <option value = "7">r3.0</option>
               <option value = "8">r3.5</option>
               <option value = "9">r4.0</option>
               <option value = "10">r4.5</option>
               <option value = "11">r5.0</option>
             </select>
          </p>
          <p>
             <label>Maximum: </label>
             <select id = "maximums">
               <option value = "0"></option>
               <option value = "1">5.0</option>
               <option value = "2">4.5</option>
               <option value = "3">4.0</option>
               <option value = "4">3.5</option>
               <option value = "5">3.0</option>
               <option value = "6">2.5</option>
               <option value = "7">2.0</option>
               <option value = "8">1.5</option>
               <option value = "9">1.0</option>
               <option value = "10">0.5</option>
               <option value = "11">0.0</option>
             </select>
          </p>
          <p>
             <label>Formats: </label>
             <select id = "formats">
               <option value = "0"></option>
               <option value = "1">CD</option>
               <option value = "2">LP</option>
               <option value = "3">Cassette</option>
               <option value = "4">Minidisc</option>
               <option value = "5">MP3</option>
               <option value = "6">DVD-A</option>
               <option value = "7">SACD</option>
               <option value = "8">Multiple</option>
               <option value = "9">8-Track</option>
               <option value = "10">CD-R</option>
               <option value = "11">Other</option>
               <option value = "12">DVD</option>
               <option value = "13">VHS</option>
             </select>
          </p>
          <p>
             <label>Type: </label>
             <select id = "types">
               <option value = "0"></option>
               <option value = "1">s</option>
               <option value = "2">e</option>
               <option value = "3">i</option>
               <option value = "4">c</option>
               <option value = "5">b</option>
               <option value = "6">d</option>
             </select>
          </p>
          <p>
             <label>Sort: </label>
             <select id = "sorts">
               <option value = "0"></option>
               <option value = "1">a</option>
               <option value = "2">l</option>
               <option value = "3">e</option>
               <option value = "4">t</option>
               <option value = "5">r</option>
               <option value = "6">o</option>
               <option value = "7">d</option>
               <option value = "8">p</option>
               <option value = "9">c</option>
               <option value = "10">f</option>
             </select>
          </p>
          <p>
             <label>Length: </label>
             <input id = "lengths" type="text">
          </p>
          <p>
             <label>Ownership: </label>
             <select id = "ownerships">
               <option value = "0"></option>
               <option value = "1">o</option>
               <option value = "2">w</option>
               <option value = "3">u</option>
               <option value = "4">n</option>
             </select>
          </p>
          <p>
             <label>Filter: </label>
             <select id = "filters">
               <option value = "0"></option>
               <option value = "1">tag</option>
               <option value = "2">trm_a</option>
               <option value = "3">trm_l</option>
               <option value = "4">trm_q</option>
               <option value = "5">trm_b</option>
               <option value = "6">trm_h</option>
               <option value = "7">trm_relyear</option>
             </select>
          </p>
          <p>
             <label>String: </label>
               <input id = "strings" type="text">
          </p>
       </fieldset>
    </form>
    <fieldset>
      <legend>Output</legend>
      <a id="result" href="" target="_blank" rel="noopener noreferrer">Customized Link</a>
    </fieldset>
    <!-- <input type="text" id="collection" autofocus placeholder="collection, collection_t, film_collection">
    <input type="text" id="mode" autofocus placeholder="visual, tracks, reviews, tracks_ratings">
    <input type="text" id="display" autofocus placeholder="a, l, al, albj, alh, albjh, aat, ts, tn, o, g, tl, v, r, q, n, p, u, c, f"> -->
    <!-- HTML would go here if needed. -->
  </body>

</html>
